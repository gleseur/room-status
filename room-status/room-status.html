<head>
<title>Bathroom Status</title>
<link href="main.css" rel="stylesheet">
<link href="icomoon/style.css" rel="stylesheet">
</head>

<body>
   {{> main}}
</body>


<template name="main">
  {{#if true}}
    <section class="stats_content">
    {{#each stats}}
      {{> stat}}
    {{/each}}
    </section>
  {{else}}
    {{#each rooms}}
      {{> room}}
    {{/each}}
  {{/if}}
</template>

<template name="room">
  <section class="{{name}} status {{room_status}}">
    {{#if busy}}
    <div class="icon icon-room-{{name}}"></div>
    {{else}}
    <div class="icon icon-room-{{name}}-free"></div>
    {{/if}}
  </section>
</template>

<template name="stat">
  <div class="stats stats-{{className}}">
    <div class="name">{{name}}</div>
    <div class="value">{{value}}</div>
  </div>
</template>
