<head>
<title>Bathroom Status</title>
<link href="main.css" rel="stylesheet">
<link href="icomoon/style.css" rel="stylesheet">
</head>

<body>
   {{> main}}
</body>


<template name="main">
  {{#if view_stats}}
    <section class="stats_content">
      {{>stats}}
    </section>
  {{else}}
    <div class="btn">View Stats</div>
    {{#each rooms}}
      {{> room}}
    {{/each}}
  {{/if}}
</template>

<template name="stats">
<div class="btn">View Room Status</div>
  <div class="stats-wrapper">
    {{#each stats}}
      {{> stat}}
    {{/each}}
  </div>
  <div class="timeline-wrapper">
    {{#each hourlies}}
      <div class="timeline-content">
        <div class="timeline-value">
          <span style="height: {{value}}%">
            {{value}}
          </span>
        </div>
        <div class="timeline-hour">
          {{hour}}
        </div>
      </div>
    {{/each}}
  </div>
</template>

<template name="room">
  <section class="{{name}} status {{room_status}}">
    {{#if busy}}
    <div class="icon icon-room-{{name}}"></div>
    {{else}}
    <div class="icon icon-room-{{name}}-free"></div>
    {{/if}}
  </section>
</template>

<template name="stat">
  <div class="stats stats-{{name}}">
    <div class="name">{{text}}</div>
    <div class="value">{{value}}</div>
  </div>
</template>
